<!DOCTYPE html>
<html>
    <head>
        <title>Member registration</title>
        <link rel="stylesheet" href="css/registrationTrainer.css">
    </head>
    <body>
        <div class="container">
            <form class="form" id="regtrainer">
                <h3>Trainer registration</h3>
                <input id="trainerFirstName" class="input" placeholder="First Name" type="text">
                <input id="trainerLastName" class="input" placeholder="Last Name" type="text">
                <input id="trainerUsername" class="input" placeholder="Username" type="text">
                <input id="trainerPassword" class="input" placeholder="Password" type="password">
                <input id="trainerEmail" class="input" placeholder="Email" type="email">
                <input id="trainerPhone" class="input" placeholder="Phone" type="text">
                <input id="trainerDate" class="input" placeholder="Date" type="date">
                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </body>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js" ></script>
    <script src="js/regtrainer.js"></script>

</html>
