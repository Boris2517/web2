<!DOCTYPE html>
<html>
    <head>
        <title>Member registration</title>
        <link rel="stylesheet" href="css/registrationUser.css">
    </head>
    <body>
        <div class="container">
            <form class="form">
                <h3>Member registration</h3>
                <input class="input" placeholder="First Name" type="text">
                <input class="input" placeholder="Last Name"  type="text">
                <input class="input" placeholder="Username" type="text">
                <input class="input" placeholder="Password"  type="password">
                <input class="input" placeholder="Email"  type="email">    
                <input class="input" placeholder="Phone" type="text">
                <input class="input" placeholder="First Name"  type="date">
                <button class="button">Register</button>
            </form>
        </div>
    </body>

</html>
