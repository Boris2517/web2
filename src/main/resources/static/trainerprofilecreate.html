<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/trainerprofile.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="trainerprofile.html" class="btn-main">Back</a>
    </header>
    <div class="container">
        <form class="appoint-form">
            <input type="text" placeholder="Appointment name">
            <select name="training-types" id="training-types"></select>
            <select name="halls" id="halls"></select>
            <input type="number" placeholder="Number of attendees" min="1" max="300">
            <input type="date">
            <input type="number" placeholder="Hour (0 - 23)" min="0" max="23">
            <input type="number" placeholder="Minute (0 - 59)" min="0" max="59">
            <input type="number" placeholder="Price" min="0">
            <button type="submit" >Submit</button>
        </form>
    </div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/trainerprofilecreate.js"></script>

</html>
